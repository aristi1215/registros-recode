<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recode-asistencia</title>

    <!-- Bootstrap conection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Estilos -->
    <link rel="stylesheet" href="/Public/styles/registro.css">


</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html"><img src="/Public/img/Logo-recode.webp" alt=""></a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <button class="btn btnLogin btn-outline-success" type="submit" href="login.html">Iniciar sesión</button>
                </div> -->
            </div>
        </nav>

    </header>
    <main>
        <div class="container" id="form-container">
            <form class="form needs-validation" id="form" >
                <div class="container-info-form">
                    <div class="mb-3 img-mb">
                            <img src="/Public/img/Logo-recode.webp" alt=""
                                id="img-form">
                    </div>
                    <div class="mb-3">
                        <input required id="name" name="name" type="text" class="form-control">
                        <label for="name"  class="form-label etiqueta-form">
                            <span class="label-text">Nombre</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <input  required id="last-name" name="last"  type="text" class="form-control">
                        <label for="last"  class="form-label etiqueta-form">
                            <span class="label-text">Apellido</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <input required id="document" name="document"  type="number" class="form-control">
                        <label for="document"  class="form-label etiqueta-form">
                            <span class="label-text">Documento de identidad</span>
                        </label>
                    </div>
                        <div class="text-center">
                            <button id="btn-pulsa"  class="btn-asistencia btn btn-primary w-100 " type="button">Marcar asistencia</button>
                        </div>
                    </div>
            </form>
        </div>
    </main>
    <!-- Conexión -->
    <script type="module" src="conexion.js"></script>
    <!-- Conexión a bootstrap -->
